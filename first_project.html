<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinking Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .shrink-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            outline: none;
            border-radius: 5px;
        }

        .shrink-button:hover {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <button class="shrink-button">Click Me</button>
</body>
</html>
